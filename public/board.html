<div ng-repeat="story in vm.stories">
    <label>{{story.name}}</label><button ng-click="vm.onClick_DeleteStory();">Delete</button>
    <textarea rows="4" cols="50">
    {{story.body}}
    </textarea>
</div>
<div>
    <label>Name: </label><input type="text" ng-model="vm.newStory.name"></input><button ng-click="vm.onClick_CreateStory();">Create</button>
    <textarea rows="4" cols="50" ng-model="vm.newStory.body">
    </textarea>
</div>
