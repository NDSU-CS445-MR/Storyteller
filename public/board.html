<div class="grid-host">
<div data-ng-repeat="acceptance in vm.storyStatesDisplay" name="{{acceptance}}" class="{{acceptance}} drop-zone">
    <div class="drop-zone-header"><h1>{{acceptance}}</h1></div>
    <div class="drop-grid">
        <div ng-repeat="story in vm.stories | filter: { status: acceptance } track by $index">
            <div id="{{story.$id}}"class="notecard drag">
                <div class="userstory_key">
                    <input class="userstory_name" type="text" ng-change="vm.onChange_updateStory(story);" ng-model="story.name">
                </div>
                <div class="story_body">
                    <textarea ng-change="vm.onChange_updateStory(story);" ng-model="story.body"></textarea>
                </div>
            </div>
        </div>
        <div ng-if="acceptance == 'under-consideration'" id="new_story" class="notecard drag">
            <div class="userstory_key create_userstory_key">
                <input type="text" ng-model="vm.newStoryTemplate.name" placeholder="new user story name"></input>
            </div>
            <div class="story_body">
                <textarea ng-model="vm.newStoryTemplate.body"></textarea>
            </div>
            <button class="save btn btn-default" type="button" ng-click="vm.onClick_CreateStory();">Save new story</button>
        </div>
    </div>
</div>
</div>
