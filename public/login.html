<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a ng-click="vm.onClick_showLogin()" ng-class="{active: vm.showLogin}" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a ng-click="vm.onClick_showRegister()" ng-class="{active: !vm.showLogin}" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div ng-show="vm.showLogin" id="login-form">
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" ng-model="vm.userLogin.email">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="vm.userLogin.password">
									</div>
									<div class="text-center">
										<label ng-if="vm.authFailed" style="color:red">{{vm.errorMessage}}</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input ng-click="vm.submitAuth()" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div ng-hide="vm.showLogin" id="register-form" >
									<div class="form-group">
									</div>
										<div class="form-group">
										<input type="text" name="text" id="firstName" tabindex="1" class="form-control" placeholder="First Name" ng-model="vm.userRegister.firstName">
									</div>
										<div class="form-group">
										<input type="text" name="text" id="lastName" tabindex="2" class="form-control" placeholder="Last Name" ng-model="vm.userRegister.lastName">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="3" class="form-control" placeholder="Email Address" ng-model="vm.userRegister.email">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="4" class="form-control" placeholder="Password" ng-model="vm.userRegister.password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="5" placeholder="Confirm Password" class="form-control" ng-model="vm.userRegister.confirmPassword">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input ng-click="vm.submitRegister()" name="register-submit" id="register-submit" tabindex="6" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
</div>
